<div class="d-flex flex-column ml-4 mr-4 mb-4">
  <div class="row justify-content-end">
    <button mat-raised-button color="warn" class="mt-3 mr-3" (click)='navigateToMain()'>TO MAIN PAGE</button>
  </div>
  <div class="row justify-content-center">
    <h2>Rankings table</h2>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="right answers">
      <th mat-header-cell *matHeaderCellDef> Right answers </th>
      <td mat-cell *matCellDef="let element"> {{element.rightAnswers}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="wrong answers">
      <th mat-header-cell *matHeaderCellDef> Wrong answers </th>
      <td mat-cell *matCellDef="let element"> {{element.wrongAnswers}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="question total number">
      <th mat-header-cell *matHeaderCellDef> Question total number </th>
      <td mat-cell *matCellDef="let element"> {{element.questionTotalNumber}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
